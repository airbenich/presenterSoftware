<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Production Timer</title>
    <script>
    window.nodeRequire = require;
    delete window.require;
    delete window.exports;
    delete window.module;
    </script>
    <script src="public/js/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/bootstrap-theme-black.css">
    <link rel="stylesheet" href="public/css/bootstrap-vertical-grid.css" />
    <link rel="stylesheet" href="public/css/main.css">
    <!-- <script src="public/js/bootstrap.min.js"></script> -->
    <script src="public/js/main.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="timeLeft">00:15:12</h1>
      <small>Zeit vergangen: <span class="timeGone"></span></small><p><br>
      <button class="btn btn-success start"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Start</button>
      <button class="btn btn-default pause"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span> Pause</button>
      <button class="btn btn-danger stop"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop</button>
      <button class="btn btn-warning reset"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Reset</button>
      <br><br><br>

      <form class="form-inline" id="newTime">
        <div class="form-group">
          <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
          <div class="input-group">
            <input type="text" class="form-control newTime" id="newTimeHours" placeholder="00" maxlength="2" autofocus="true" min="0" type="number" pattern="^\d$">
            <div class="input-group-addon">h</div>
            <input type="text" class="form-control newTime" id="newTimeMinutes" placeholder="18" maxlength="2" min="0" max="59" type="number" pattern="^[0-59]$">
            <div class="input-group-addon">m</div>
            <input type="text" class="form-control newTime" id="newTimeSeconds" placeholder="44" maxlength="2" min="0" max="59" type="number" pattern="^[0-59]$">
            <div class="input-group-addon">s</div>
          </div>
        <button type="submit" class="btn btn-primary">Zeit Ã¼bernehmen</button>
      </form>


    </div>


  </body>
</html>
